<form [formGroup]="customerForm">
  <div formArrayName="items"
  *ngFor="let item of customerForm.get('items')['controls']; let i = index;">
  <div [formGroupName]="i">
    <input formControlName="name" placeholder="Item name">
    <select>
      <option>Equal To</option>
      <option>Starts With</option>
    </select>
  </div>

  Chosen name: {{ customerForm.get('items')['controls'][i].controls.name.value }}
</div>
</form>
