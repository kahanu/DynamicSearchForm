<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Dynamic Search Form</h3>
      <p>Angular 5+ dynamic search form creates an array of search terms that you can send to your service.</p>
    </div>
  </div>
  <form [formGroup]="customerForm">
    <div class="row">
      <div formArrayName="items" *ngFor="let item of customerForm.get('items')['controls']; let i = index;">
        <div [formGroupName]="i">

          <app-row-search [rowForm]="customerForm.get('items')['controls'][i]" [parentForm]="customerForm" [row]="i"></app-row-search>

        </div>
      </div>
    </div>
    <div>
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6" *ngIf="results">
      <h4>Raw Form Results</h4>
      <pre>{{ results | json }}</pre>
    </div>
    <div class="col-md-6" *ngIf="criteriaList">
      <h4>Mapped Search Criteria List Array</h4>
      <pre>{{ criteriaList | json }}</pre>
    </div>
  </div>

</div>
